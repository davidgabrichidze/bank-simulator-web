<header class="bg-white dark:bg-neutral-700 shadow-sm p-4 flex justify-between items-center">
  <div class="flex items-center">
    <button mat-icon-button class="mr-4 text-neutral-500 dark:text-neutral-300 lg:hidden" (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <h2 class="text-xl font-semibold">{{ pageTitle }}</h2>
  </div>
  <div class="flex items-center space-x-4">
    <button mat-icon-button class="text-neutral-500 dark:text-neutral-300">
      <mat-icon>notifications</mat-icon>
    </button>
    
    <div class="flex items-center space-x-3">
      <button mat-icon-button (click)="toggleDarkMode()">
        <mat-icon *ngIf="!(darkMode$ | async)">dark_mode</mat-icon>
        <mat-icon *ngIf="darkMode$ | async">light_mode</mat-icon>
      </button>
    </div>

    <div class="flex items-center space-x-2 ml-2">
      <div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center font-semibold">
        JD
      </div>
      <span class="hidden md:inline text-sm font-medium">John Doe</span>
    </div>
  </div>
</header>
